description: >-
  می‌خوام از یک اتفاقی بگم که یک هفته ازش گذشته و الان می‌تونم با خیال آسوده‌تر
  درموردش صحبت کنم.

  ۷ ماه از زمانی که من به‌عنوان نویسنده و مجری استخدام زومیت شدم می‌گذره و الان
  یک هفته‌س که این همکاری قطع شده.

  زمان استخدام از من تست‌هایی گرفته شد و قاعدتا نمونه‌کار ارائه دادم و تا به
  امروز نتایج کارم هم در دسترسه.

  اما امروزه روز، بعد از گذشتن هفت‌ماه از این همکاری ناموفق و تغییرات مداوم در
  ساختار اجرایی کار و درنهایت بلاتکلیفی تمام با تلاش کیوان هندی و دست‌اندرکاران،
  تعدیل شدم.

  زمانی که آذر ماه پارسال من با شور و اشتیاق زیادی این کارو شروع کردم و تا یک
  ماه اول درحال آشنایی با محیط و شیوه کار تیم بودم همه چیز فوق‌العاده به نظر
  می‌رسید تا زمانی که دبیر ویدئو تغییر کرد. حالا من باید تمام سازوکاری که توی دو
  ماه یاد گرفته بودمو تقریبا دور می‌ریختم و حالا با شخص جدید با روش کاری دیگه
  کار می‌کردم. توی این مدت هم هرچیزی که یاد گرفته بودم رو به نیروی جدید منتقل
  می‌کردم. اما بعد از گذشت ۴ ماه میزان کار من توی سازمان به‌دلیل بی‌برنامگی و
  عدم تسلط به کاری که در حال انجامش هستیم و یا به قول مدیر سازمان مسعود
  یوسف‌نژاد: ما خودمون هم نمی‌دونیم داریم چیکار می‌کنیم، خیلی خیلی کم شد. به
  شکلی که من نمی‌دونستم با این همه زمان اضافه‌م چیکار کنم. از طرفی ارتباط تیم با
  من به حداقل رسیده بود جوری که من ساعت‌ها بدون اینکه کلمه‌ای با گروه صحبتی بکنم
  توی اتاق می‌گذروندم. و هرروز حالم بدتر می‌شد از محیط مسمومی که داشت ایجاد
  میشد. رفتارهای متملقانه گروهم جلوی مدیر و پشت سرش بدترین حرف‌ها رو زدن. زیرآب
  بقیه رو زدن و فضای وحشتناک سکسیستی که هرروز شرمش کمتر میشد. روزها بدون تسک
  بودم و سعی می‌کردم با تحقیق درباره کارم و البته خوندن اخبار سوادم رو بیشتر
  کنم. ۹ ساعت در روز.  خیلی از این شرایط راضی نبودم برای همین تصمیم گرفتم به طور
  خصوصی با مدیر سازمان، مسعود یوسف‌نژاد، صحبت کنم و از مشکلاتی که دارم بگم. من
  از این شرایط و البته مسائل دیگه‌ای مثل گره‌های کاری گفتم و سعی کردم راهکارمم
  ارائه بدم.

  بعد از گذشت چند روز و کاملا بی‌نتیجه بودن جلسه، حال بدم بهم غلبه کرد و خواستم
  با مدیر منابع انسانی شرکت صحبت کنم. با ایشون با زبان راحت‌تر
  و دوستانه‌تری از مشکلات بخشم گفتم و از احساس ناراحتی و آزاری که دائما داشتم.
  به شکلی که بعضی از همکارها هم متوجه شده بودن و از من سوال می‌کردن. به ایشون
  گفتم من روزها بدون تسک می‌مونم درحالی که کار زیاده ولی انگار نه انگار که منم
  هستم. بهم گفتن توی زمان اضافه‌ت ویدئو آموزشی ببین. من بنابر بخشی که توش کار
  می‌کردم زمان زیادی از روزم رو به دیدن ویدئوها می‌گذروندم ولی گفتن این حرف باعث
  شد بیشتر از قبل اینکارو انجام بدم.

  یک هفته حدود ساعت ۴:۳۰ به من پیام دادن که بیا اتاق جلسه.

  من این اتاق رو بدون اغراق می‌تونم اتاق شکنجه صدا کنم چون اتفاقی که افتاد و
  صحبت‌هایی که توی این اتاق شد باعث شده که من درمورد همه این‌ها صحبت کنم‌ و بقیه
  رو از این موضوع آگاه کنم. من اونجا، اون چند دقیقه رو تنها بودم، اما الان دوست
  دارم که شما از من حمایت کنید.

  من وارد اتاق شدم و کیوان هندی که ساکت گوشه میز نشسته بود. گفتن خوبی همه چی خوبه؟ مشکلاتی که بهم گفته بودی
  (درحالی که دبیر بخش من اونجا نشسته) حل شد؟ من نمی‌دونستم چی بگم برای همین از
  روی اجبار گفتم خوبه. ادامه داد: تو اینجا ویست‌تایمت زیاده. من خنده‌م گرفت و
  یادم میاد که اشاره کردم منکه خودم اومدم باهات صحبت کردم درمورد این موضوع.
  ادامه دادن: (بچه‌ها) میگن تو اینجا کارهای دیگه می‌کنی. من خیلی متوجه نشدم
  منظورشون چیه برای همین خواستم جزئیات رو بدونم. گویا (بچه‌ها) زمانی که من پشت
  سیستمم نبودم و آنلاک ولش کردم رفتم از صفحه مانیتور من که گوگل داکسم که تموم
  پروژه‌هام روشه عکس گرفتن! این عکس رو نشون مدیر سازمان دادن و گفتن من اونجا
  علاوه‌بر اینکه کار نمی‌کنم، برای جاهای دیگه که ارتباطی از نظر تداخل کاری با
  #زومیت نداره همکاری می‌کنم. تازه توی تایم کاری! مدیر سازمان هم خوشحال از داشتن
  عکسی که داکس من روش بازه. من بعد از شنیدن همه این‌ها گوشام کیپ شده بود و داشتم
  سعی می‌کردم با خودم مسلط باشم و از خودم دفاع کنم.

  به کیوان هندی که در طول روز تمام مدت رو‌به‌روی من می‌نشست نگاه کردم. بهم گفت
  اره (بچه‌ها) دیدن. من در دفاع از خودم گفتم در ارتباط با زمان اضافه و
  بی‌برنامگی تیم بارها با اشخاص مختلف صحبت کردم اما در مورد ادعای دوم، من
  سال‌هاست به‌صورت فریلنس با شرکت‌های دیگه کار می‌کنم و حتی کارمم مجری‌گری نیست.
  اینکه از صفحه داکس من که پروژه‌های من از ۶ سال پیش روش هست عکس بگیرید چه معنی
  داره؟ اون هم زمانی که من خودم سیستمم رو آنلاک رها کردم و رفتم. ما اینجا
  ایمیل‌مون رو چک می‌کنیم، انتخاب واحد می‌کنیم، ممکنه حتی مسنجری باز داشته
  باشیم. این کار تجاوز به حریم امن آدم توی محیط کاره.

  خیلی زود بحث از این منحرف شد و بی‌هدف به جایی رسید که به من گفتن: من وسط کارم
  هربار به مدت یک ساعت در طبقه پایین می‌گذروندم و کار نمی‌کردم. این ادعای خیلی
  ساده‌یه چون میشه با دوربین ثابتش کرد و نیاز به بررسی نداره و زمانی که من این
  درخواست رو کردم و این حرف رو نپذیرفتم به من خندیدن. بارها درحالی که من داشتم
  از خودم دفاع می‌کردم به من خندیدن.

  درحالی که دیگه حرفام به پشت دندوندم می‌رسید ولی توان حرف زدن نداشتم، مسعود
  یوسف‌نژاد وارد اتاق شد و درمورد سناریویی حرف زدیم که من در روزهای قبل درحال
  نوشتنش بودم

  سناریویی که باید از زیر نظر ۳ نفر که من ارتباط مستقیم کاری باهاشون نداشتم رد
  می‌شد درحالی که هیچکدوم حتی به درستی نمیخوندن و شبیه به برگه امتحانی باهاش
  رفتار می‌کردن. دقیقا به همون شکلی که تمسخر و تحقیر از تمام حرفاشون مشخصه.

  بعد از اینکه من جریان گره‌های اون سناریو رو تعریف کردم که البته اجازه نمی‌دادن
  حرف بزنم و دائم وسط حرفم می‌پریدن، مسعود یوسف‌نژاد به گفت تو اصلا خوب نیستی
  ولی نمی‌خوای قبول کنی. تو ازون نیروهایی هستی که باید بهت کار بدن که بری تند
  تند انجام بدی. خودت نمیدونی چیکار کنی ما اینجا خودمونم نمی‌دونیم داریم چیکار
  می‌کنیم حالا هی بیایم بگیم تو چیکار کن!»

  این حرف‌ها تلنگر آخر برای انرژی‌ای بود که من ۷ ماه اونجا هدر دادم
   احتمالا نیاز به گفتن نداره، ولی اونجا من مجری‌ام. بنابراین کار انفرادی بی‌معنیه. تنهایی و خودمختار چیکار کنم؟ تیمی که از وقتی سرپرستش عوض شده و‌‌ نیرویی که از سال‌ها پیش دوستشون بوده رو استخدام کردن و از همون موقع من رو نادیده گرفتن و بعد از چندماه مقاومت من در برابر استعفا، به حریم من تجاوز کردن و حالا با دادن اطلاعات بی‌اساس باعث تعدیل من شدن. آدمایی که برای اینکه زمان راحت‌تری توی اتاقشون برای خراب کردن بقیه و حرفای سطح پایین بدون آدم غریبه داشته باشن. تیمی که از لحاظ فنی اونقدر ضعیفه که با بالا بردن اسم خودش سعی می‌کنه ضعفش رو جبران کنه؟ آدم‌های به‌شدت بی‌دانش که توی فوکس کردن دوربین هم به مشکل می‌خورن یا تصویرهای به اصطلاح سوخته ثبت می‌کنن اما پشت اسمی که هیچ اعتباری نداره قایم میشن؟ دبیری که به جنس مخالف ضعف داره و زمان زیادی از روز رو به برطرف کردن این وضعیتش می‌گذرونه. کسی که مسئولیت حرفی که به من زده بود رو نمی‌پذیرفت و زمانی که بهش گقتم تو از من اینکارو خواسته بودی، با وقاحت انکار می‌کرد.
  درنهایت درحالی که از هر سمت حرفی به سمتم میومد، داشتم سعی می‌کردم از حقم دفاع
  کنم. اما اون حال وحشتناک. اون فضایی که ایجاد کردن...و اون لبخند و حرف‌هایی که
  تمامش از بی‌انصافی و شاید چیز دیگه‌ای میومد، آخرین چیزیه که دوست دارید تجربه
  کنید. اخر جلسه درحالی که داشتم با مدیر حرف میزدم و سعی می‌کردم آروم باششم که
  کلمه‌های درست رو انتخاب کنم و از شدت اعصبانیت خنده هیستریک و عرق گوشه پیشونیم
  نشسته بود، بلند شد وسط حرف من رفت بیرون و درو بست. من نشسته بودم با گلوی خشک
  شده و دونفر تازه‌نفس دیگه. گفت می‌تونی تا آخرماه بیای یا از همین
  فردا نیای. قبلش هم گفت (بچه‌ها) عکس گرفتن، عکسو نشونش بده. 

  من ماه‌ها اونجا بدون هیچ هشداری و اتفاقا با کلی تعریف و تمجید کار کردم و توی
  ۱۵ دقیقه تمام کارم، خودم و عزت‌نفسم رو زیر سوال بردن. تمام این چندماه خیلی‌ها
  دیدن من اونجا چقدر تلاش کردم و آدمای اون محیط برای ارضا کردن غرورشون چجوری
  آدم‌ها رو‌ له می‌کنن و آخر هم به خودشون می‌بالن بابت چیزی که نیستن!

  کجای دنیا وقتی کارمند مشکلش رو با کارفرما و منابع انسانی مطرح می‌کنه و ازشون
  کمک می‌خواد با این رفتار تعدیل می‌کنن به خاطر حرف آدم‌های معلوم‌الحال که تمام
  اون سازمان ازشون شناخت کافی داره؟ اما من اونجا تنها بودم. توی جلسه مسعود
  یوسف‌نژاد به من گفت تو منتظری از ساعت ۵:۳۰ بشه که بری؟

  آیا برای منی که همیشششه نیم‌ساعت زودتر به محل کارم میرسم خواسته غیرعقلانی‌ایه
  که به خاطر کمکاری تیم و وقت تلف کردنی که به وضوح از طرف همه مشخصه، زمان بیشتری
  بمونم؟ در صورتی که هیچ اضافه‌کاری هم لحاظ نمیشه؟؟

  درحالی که حقوق‌ها سرسال از همه‌جا کمتر اضافه شده و به کارمندا وعده وسط سال
  زیادش می‌کنیم میدن؟ پس چرا قرارداد یک‌ساله‌س؟  

  من امکان اینو داشتم به صورت حقوقی اقدام کنم به‌دلیل قراردادم اما اصلا توان
  دوباره دیدن و حرف زدن درمورد این آدمارو ندارم.

  من اینارو روایت کردم که شما آگاه باشید از وضعیت رسانه تکنولوژی که اتفاقا ادعای
  خیلی زیادی داره.

  ممنون از اینکه تا انتها خوندید.
